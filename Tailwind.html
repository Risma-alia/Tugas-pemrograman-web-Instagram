<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Instagram -</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <!-- Navbar Kosong -->
  <nav class="bg-gray-100 shadow-sm">
    <div class="container mx-auto h-16 flex items-center justify-center">
      <!-- Bisa ditambah logo atau navbar -->
    </div>
  </nav>

  <!-- Profil -->
  <header class="container mx-auto py-6 px-4">
    <div class="flex flex-col md:flex-row items-center md:items-start gap-4">
      <!-- Foto Profil -->
      <div class="flex-shrink-0 text-center md:text-left">
        <img src="img/poto.jpg" alt="Foto Profil" class="rounded-full border-2 border-gray-300 w-24 h-24 md:w-32 md:h-32 object-cover">
      </div>
      <!-- Info Profil -->
      <div class="flex-1">
        <div class="flex items-center gap-2 mb-2">
          <h5 class="font-bold text-lg md:text-xl">rsmliaaa_</h5>
          <button class="border border-gray-400 rounded px-3 py-1 text-sm hover:bg-gray-100">Edit Profil</button>
        </div>
        <!-- Post, Followers, Following -->
        <div class="flex gap-6 mb-2 text-sm md:text-base">
          <span><strong>12</strong> posts</span>
          <span><strong>500</strong> followers</span>
          <span><strong>150</strong> following</span>
        </div>
        <!-- Nama + Bio -->
        <p class="font-bold mb-1">Risma alia</p>
        <p class="text-gray-700">aktif </p>
      </div>
    </div>
  </header>

  <!-- Feed -->
  <main class="container mx-auto px-4 pb-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
      <img src="img/p1.jpg" alt="post1" class="w-full h-48 object-cover rounded">
      <img src="img/p12.jpg" alt="post2" class="w-full h-48 object-cover rounded">
      <img src="img/p2.jpg" alt="post3" class="w-full h-48 object-cover rounded">
      <img src="img/p11.jpg" alt="post4" class="w-full h-48 object-cover rounded">
      <img src="img/p3.jpg" alt="post5" class="w-full h-48 object-cover rounded">
      <img src="img/p10.jpg" alt="post6" class="w-full h-48 object-cover rounded">
      <img src="img/p4.jpg" alt="post7" class="w-full h-48 object-cover rounded">
      <img src="img/p9.webp" alt="post8" class="w-full h-48 object-cover rounded">
      <img src="img/p5.jpg" alt="post9" class="w-full h-48 object-cover rounded">
      <img src="img/p8.webp" alt="post10" class="w-full h-48 object-cover rounded">
      <img src="img/p6.jpg" alt="post11" class="w-full h-48 object-cover rounded">
      <img src="img/p7.jpg" alt="post12" class="w-full h-48 object-cover rounded">
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-4 border-t border-gray-300">
    <p class="text-sm text-gray-600 mb-0">&copy; 2025 Profil Instagram</p>
  </footer>

</body>
</html>
